<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Juros Compostos</title>
</head>
<body>
  <header>
      <h1>Simulador de Juros Compostos</h1>
  </header>
  <section class="simulador">
        <form class="info" action="#">
            <div class="campos">
                <label>
                    Nome
                </label>
                <input type="text" placeholder="Digite seu nome" id="nome">
                <span></span>
            </div>
            <div class="campos">
                <label>
                    Mensalidade
                </label>
                <input type="text" placeholder="Digite a mensalidade" id="mensalidade">
                <span></span>
            </div>
            <div class="campos">
                <label>
                    Taxa de juros
                </label>
                <input type="text" placeholder="Digite a taxa de juros" id="juros">
                <span></span>
            </div>
            <div class="campos">
                <label>
                    Tempo de contribuição
                </label>
                <input type="number" id="contribuicao" placeholder="Em ano">
                <span></span>
            </div>

            <button class="simular" id="simular">Simular</button>
            
        </form>  
  </section>
  <section class="secondPage">

  </section>

  <script  src="js/request.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
